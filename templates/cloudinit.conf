# Ghost install via cloudinit
runcmd:
- mkdir /var/www/blog
- cd /var/www/blog

- sudo -u ghostadmin ghost install \
    --url      "${url}" \
    --admin-url "${admin_url}" \
    --db "mysql" \
    --dbhost "${endpoint}" \
    --dbuser "${username}" \
    --dbpass "${password}" \
    --dbname "${database}" \
    --process systemd \
    --no-prompt 

